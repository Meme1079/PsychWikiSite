<!DOCTYPE html>
<html>
     <head>
          <title> PsychWiki - Settings </title>
          <meta charset="utf-8"> <!-- THE METEVERSE -->
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <meta name="color-scheme" content="dark">         <!-- Epic dark theme -->
          <link rel="icon" href="../../images/Psych.png">   <!-- The Favicon -->
          <link rel="stylesheet" href="../../css/Wiki Pages/Main Format.css">   <!-- The Main Wiki Format -->
          <link rel="stylesheet" href="../../css/Menu/Settings.css">       <!-- The Menu Format -->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
          <script defer type="module" src="../../javascript/Menu/SiteThemeCode.js"></script> <!-- The Main Setting Code Stuff -->
     </head>
     <body>
          <button id="icon-bgBack" onclick="history.back()">
               <div class="icon fa" style="position: relative; right: 0.05cm;">&#xf0d9;</div>
          </button>
          <main>
               <section>
                    <div class="setting">
                         <div class="icon-bg">
                              <div class="icon fa">&#xf108;</div>
                         </div>
                         <div class="description">
                              <p class="sup-desc"> Preference Site Themes </p>
                              <p class="sub-desc"> Changes the website theme </p>
                         </div>
                         <div class="line-hr"></div>
                         <section>
                              <div id="displayBG">
                                   <div id="displayHead"></div>
                                   <div id="displayHeadDesc"></div>
                                   <div id="displayHeadLine"></div>
                                   <div id="displayH1"></div>
                                   <div id="displayH1Line"></div>
                                   <div class="displayH3"></div>
                                   <div class="displayDesc"></div>
                                   <div style="position: relative; top: 0.5cm;">
                                        <div class="displayH3"></div>
                                        <div class="displayDesc"></div>
                                   </div>
                                   <div style="position: relative; top: 1cm;">
                                        <div class="displayH3"></div>
                                        <div class="displayDesc"></div>
                                   </div>
                                   <div id="displayThickLine"></div>
                              </div>
                         </section>
                         <section>
                              <div class="optionBG">
                                   <button id="light" class="optionIconBG">
                                        <div class="fa" style="font-size: 25px;">&#xf0eb;</div>
                                   </button>
                                   <p class="titleOption"> Light High Contrast Theme </p>
                              </div>
                              <div class="optionBG">
                                   <button id="dark" class="optionIconBG" style="border: green solid 1.5px;">
                                        <div class="fa" style="font-size: 25px;">&#xf186;</div>
                                   </button>
                                   <p class="titleOption"> Dark High Contrast Theme </p>
                              </div>
                              <div class="optionBG">
                                   <button class="optionIconBG">
                                        <div class="fa" style="font-size: 25px;">&#xf123;</div>
                                   </button>
                                   <p class="titleOption"> Dark Dimmed Theme </p>
                              </div>
                         </section>
                    </div>
                    <div class="setting" style="left: 20cm;">
                         <div class="icon-bg">
                              <div class="icon fa" style="bottom: 19px; right: 7px;">&#xf121;</div>
                         </div>
                         <div class="description">
                              <p class="sup-desc"> Code Color Scheme </p>
                              <p class="sub-desc"> Changes the code color </p>
                         </div>
                         <div class="line-hr"></div>
                         <section>
                              <!-- <div id="displayCodeBG">
                              </div> -->
                         </section>
                    </div>
               </section>
          </main>
     </body>
</html>
